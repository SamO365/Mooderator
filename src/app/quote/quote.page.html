<ion-header>
  <ion-toolbar>
    <ion-title>Words of Wisdom</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card>
    <ion-card-content class="quotes">
      {{ quote }}
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" (click)="loadQuote()">
    New Quote
  </ion-button>

  <ion-button routerlink="/home" routerDirection="back">
    Home
  </ion-button>
</ion-content>
