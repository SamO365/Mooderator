<!--this page will be for updating your new mood-->

<ion-header><ion-toolbar><ion-title>Add Mood</ion-title></ion-toolbar></ion-header>
<ion-content class="ion-padding">
  <ion-range min="1" max="5" [(ngModel)]="moodValue" snaps ticks></ion-range>
  <ion-textarea placeholder="Optional note..." [(ngModel)]="note"></ion-textarea>
  <ion-button expand="full" (click)="saveMood()">Save</ion-button>
</ion-content>
