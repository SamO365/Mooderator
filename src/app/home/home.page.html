<ion-header><ion-toolbar><ion-title>Mooderator</ion-title></ion-toolbar></ion-header>
<ion-text class="title">Mooderator</ion-text>
<ion-content class="ion-padding">
  <ion-button class="link-button" routerLink="/add">Add Mood</ion-button>
  <ion-button class="link-button" routerLink="/quote">Quote</ion-button>

  <ion-list *ngIf="moods.length">
    <ion-item *ngFor="let mood of moods">
      <ion-label>
        <h2>{{ mood.date }}</h2>
        <p>Mood: {{ mood.moodValue }} â€” {{ mood.note || 'No note' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
